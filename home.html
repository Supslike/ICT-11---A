<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT 11 - A</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/png" href="default_icon.png" id="favicon">
</head>
<body>
    <nav class="navigators">
        <div class="logo-section">
            <img src="icta-ico.jpg" id="profile" class="logo">
            <label for="fileInput">O</label>
            <input type="file" id="fileInput" accept="image/*">
            <p id="username"></p>
        </div>
        <div class="navigations">
            <button id="all">All</button>
            <button id="due">Due</button>
            <select id="subject">
                <option value="">Subject</option>
                <option value="COMPROG">COMPROG</option>
                <option value="PR">PR</option>
                <option value="STATS">STATS</option>
                <option value="ENTREP">ENTREP</option>
                <option value="R&W">R&W</option>
                <option value="PE">PE</option>
                <option value="PPTTP">PPTTP</option>
                <option value="MIL">MIL</option>
                <option value="PHYSCI">PHYSCI</option>
            </select>
        </div>
    </nav>
    <div class="main-content">
        <div class="sidebar">
            <div class="bot">
                <div class="bubblechat"><p id="roboto-msg"></p></div>
                <img src="output-onlinegiftools.gif" id="roboto" alt="">
            </div>
            <div id="sidebar"></div>
        </div>
        <div class="todo-list" id="todo-list">
            <h6 style="text-align: center; font-size: 30px; font-family: Poppins;">LOADING ASSIGNMENTS...</h6>
        </div>
    </div>
    <div class="edit-profile" id="edit-prof">
        <div class="container">
            <div class="profile">
                <img src="" id="profile-edit" alt="">
            </div>
        </div>
    </div>
    <script src="scripts/database.js"></script>
    <script src="scripts/homepage.js"></script>
</body>
</html>
